  <h1 class="titel">Binairestelsel</h1>
  <p class="tekst">Het binairestel is het telstelsel dat computers gebruiken om calculaties te maken. Ons stelsel, het decimalenstelsel, is gebaseerd op tientallen. Het binairestelsel is gebaseerd op tweetallen.</p>
